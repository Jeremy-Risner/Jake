<!DOCTYPE html>
<html>
<head>
    <title>Jacob's Awesome Website</title>
    <style>
        body {
            background-color: #1b5e20;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 1.5em;
        }
        .math-container, .rubiks-container, .spotify-container, .image-container {
            background-color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px #000;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .button-container button {
            margin: 5px;
            padding: 10px;
            border: none;
            background: #fff;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .gray-out {
            background-color: gray !important;
            opacity: 0.7;
        }
        .rubiks-container iframe, .spotify-container iframe {
            width: 100%;
            max-width: 600px;
            height: 500px;
            border: none;
        }
        .image-container img {
            width: 80%;
            border-radius: 10px;
            box-shadow: 3px 3px 10px #000;
            margin: 10px;
        }
        #open-math-btn {
            font-size: 1.5em;
            padding: 15px 30px;
            background: white;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let difficulty = 1;
            let attempts = 3;
            let correctStreak = 0;
            let failedOnce = false;
            let recoveryMode = false;
            let questionHistory = [];
            let currentOperation = "addition";
            generateQuestion();

            function generateQuestion() {
                let difficultyElement = document.getElementById("difficulty-level");
                if (!difficultyElement) return;
                difficultyElement.innerText = `Current Difficulty: ${difficulty}`;
                let num1 = Math.floor(Math.random() * (difficulty * 10)) + 1;
                let num2 = Math.floor(Math.random() * (difficulty * 10)) + 1;
                let question = "";
                let answer = 0;

                switch (currentOperation) {
                    case "addition":
                        question = `${num1} + ${num2} = ?`;
                        answer = num1 + num2;
                        break;
                    case "subtraction":
                        question = `${num1} - ${num2} = ?`;
                        answer = num1 - num2;
                        break;
                    case "multiplication":
                        question = `${num1} ร ${num2} = ?`;
                        answer = num1 * num2;
                        break;
                    case "division":
                        num1 = num1 * num2;
                        question = `${num1} รท ${num2} = ?`;
                        answer = num1 / num2;
                        break;
                }
                questionHistory.push({ question, answer });
                document.getElementById("math-question").innerText = question;
                document.getElementById("math-answer").value = "";
                document.getElementById("math-answer").dataset.answer = answer;
                attempts = 3;
                document.getElementById("math-attempts").innerText = recoveryMode ? "RECOVERY MODE ALERT! Answer two questions correctly in a row to return to your level, otherwise, YOU START OVER!!!!!" : `Attempts left: ${attempts}`;
                document.getElementById("math-notification").innerText = "";
            }
        });
        
        function closeMathChallenge() {
            document.querySelector(".math-container").classList.add("gray-out");
            document.getElementById("open-math-btn").style.display = "block";
        }
        function openMathChallenge() {
            document.querySelector(".math-container").classList.remove("gray-out");
            document.getElementById("open-math-btn").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="minecraft-bg">
        <h1>Welcome to Jacob's Website!</h1>
        <div class="button-container">
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
        </div>
        <div class="image-container">
            <h2>Cool Jake</h2>
            <img src="CoolJake1.jpg" alt="Cool Jake 1">
            <img src="CoolJake2.jpg" alt="Cool Jake 2">
        </div>
        <button id="open-math-btn" onclick="openMathChallenge()">Open Math Challenge</button>
        <div class="math-container">
            <h2>Math Challenge</h2>
            <p id="difficulty-level">Current Difficulty: 1</p>
            <p id="math-question"></p>
            <p id="math-attempts">Attempts left: 3</p>
            <input type="number" id="math-answer" placeholder="Your answer">
            <button onclick="checkAnswer()">Submit</button>
            <div class="button-container">
                <button id="start-over-btn" onclick="resetMathChallenge()" disabled>Start Over</button>
                <button onclick="skipQuestion()">Skip Question</button>
                <button onclick="closeMathChallenge()">Close Math Challenge</button>
                <button onclick="previousQuestion()">Previous Question</button>
                <button onclick="cycleOperation()">Cycle Type</button>
            </div>
        </div>
    </div>
</body>
</html>
