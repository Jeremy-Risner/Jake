<!DOCTYPE html>
<html>
<head>
    <title>Jacob's Awesome Website</title>
    <style>
        body {
            background-color: #1b5e20;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 1.5em;
        }
        .math-container, .rubiks-container, .spotify-container, .image-container {
            background-color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px #000;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .button-container button {
            margin: 5px;
            padding: 10px;
            border: none;
            background: #fff;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .gray-out {
            background-color: gray !important;
            opacity: 0.7;
        }
        .rubiks-container iframe, .spotify-container iframe {
            width: 100%;
            max-width: 600px;
            height: 500px;
            border: none;
        }
        .image-container img {
            width: 80%;
            border-radius: 10px;
            box-shadow: 3px 3px 10px #000;
            margin: 10px;
        }
        #open-math-btn {
            font-size: 1.5em;
            padding: 15px 30px;
            background: white;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let difficulty = 1;
            let attempts = 3;
            let correctStreak = 0;
            let failedOnce = false;
            let recoveryMode = false;
            let questionHistory = [];
            let currentOperation = "addition";
            generateQuestion();

            function generateQuestion() {
                let difficultyElement = document.getElementById("difficulty-level");
                if (!difficultyElement) return;
                difficultyElement.innerText = `Current Difficulty: ${difficulty}`;
                let num1 = Math.floor(Math.random() * (difficulty * 10)) + 1;
                let num2 = Math.floor(Math.random() * (difficulty * 10)) + 1;
                let question = "";
                let answer = 0;

                switch (currentOperation) {
                    case "addition":
                        question = `${num1} + ${num2} = ?`;
                        answer = num1 + num2;
                        break;
                    case "subtraction":
                        question = `${num1} - ${num2} = ?`;
                        answer = num1 - num2;
                        break;
                    case "multiplication":
                        question = `${num1} ร ${num2} = ?`;
                        answer = num1 * num2;
                        break;
                    case "division":
                        num1 = num1 * num2;
                        question = `${num1} รท ${num2} = ?`;
                        answer = num1 / num2;
                        break;
                    case "fractions":
                        question = `Simplify: ${(num1 * 2)}/${(num2 * 2)}`;
                        answer = `${num1}/${num2}`;
                        break;
                    case "geometry":
                        question = `What is the area of a square with side length ${num1}?`;
                        answer = num1 * num1;
                        break;
                }
                questionHistory.push({ question, answer });
                document.getElementById("math-question").innerText = question;
                document.getElementById("math-answer").value = "";
                document.getElementById("math-answer").dataset.answer = answer;
                attempts = 3;
                document.getElementById("math-attempts").innerText = recoveryMode ? "RECOVERY MODE ALERT! Answer two questions correctly in a row to return to your level, otherwise, YOU START OVER!!!!!" : `Attempts left: ${attempts}`;
                document.getElementById("math-notification").innerText = "";
            }
        });
    </script>
</head>
<body>
    <div class="minecraft-bg">
        <h1>Welcome to Jacob's Website!</h1>
        <div class="button-container">
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
        </div>
        <div class="spotify-container">
            <h2>Listen to Music</h2>
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" allowfullscreen></iframe>
        </div>
        <div class="rubiks-container">
            <h2>Try Solving Jake's Rubik's Cube!</h2>
            <iframe src="https://ruwix.com/online-puzzle-simulators/" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
