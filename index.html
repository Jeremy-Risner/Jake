<!DOCTYPE html>
<html>
<head>
    <title>Jacob's Awesome Website</title>
    <style>
        body {
            background-color: #1b5e20;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 1.5em;
        }
        .math-container, .rubiks-container, .spotify-container, .image-container {
            background-color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px #000;
            max-width: 600px;
            margin: 20px auto;
        }
        .notification {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
        }
        .rubiks-container iframe, .spotify-container iframe {
            width: 100%;
            max-width: 600px;
            height: 500px;
            border: none;
        }
        .image-container img {
            width: 80%;
            border-radius: 10px;
            box-shadow: 3px 3px 10px #000;
            margin: 10px;
        }
    </style>
    <script>
        let difficulty = 1;
        let attempts = 3;
        let correctStreak = 0;
        let failedOnce = false;
        let recoveryMode = false;

        function generateQuestion() {
            document.getElementById("difficulty-level").innerText = `Current Difficulty: ${difficulty}`;
            let num1 = Math.floor(Math.random() * (difficulty * 10)) + 1;
            let num2 = Math.floor(Math.random() * (difficulty * 10)) + 1;
            document.getElementById("math-question").innerText = `${num1} + ${num2} = ?`;
            document.getElementById("math-answer").value = "";
            document.getElementById("math-answer").dataset.answer = num1 + num2;
            attempts = 3;
            document.getElementById("math-attempts").innerText = recoveryMode ? "RECOVERY MODE ALERT! Answer two questions correctly in a row to return to your level, otherwise, YOU START OVER!!!!!" : `Attempts left: ${attempts}`;
            document.getElementById("math-notification").innerText = "";
        }

        function checkAnswer() {
            let answer = document.getElementById("math-answer").value;
            let correct = document.getElementById("math-answer").dataset.answer;
            if (parseInt(answer) === parseInt(correct)) {
                if (recoveryMode) {
                    correctStreak++;
                    if (correctStreak >= 2) {
                        difficulty++;
                        recoveryMode = false;
                        correctStreak = 0;
                        document.getElementById("math-notification").innerText = "Recovered! Leveling back up!";
                    } else {
                        document.getElementById("math-notification").innerText = "Correct! One more to recover difficulty.";
                    }
                } else {
                    difficulty++;
                    document.getElementById("math-notification").innerText = "Correct! Leveling up!";
                }
                generateQuestion();
            } else {
                if (!recoveryMode) {
                    attempts--;
                    if (attempts > 0) {
                    document.getElementById("math-answer").value = "";
                        document.getElementById("math-notification").innerText = `That's not right. Try again! Attempts left: ${attempts}`;
                        document.getElementById("math-attempts").innerText = `Attempts left: ${attempts}`;
                    } else {
                        difficulty = Math.max(1, difficulty - 1);
                        recoveryMode = true;
                        correctStreak = 0;
                        document.getElementById("math-notification").innerText = "Out of attempts! Dropping difficulty. Now you must get two correct in a row to level up.";
                        generateQuestion();
                    }
                } else {
                    document.getElementById("math-notification").innerText = "Incorrect! You must restart!";
                    difficulty = 1;
                    recoveryMode = false;
                    correctStreak = 0;
                    generateQuestion();
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            generateQuestion();
            document.getElementById("math-answer").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    checkAnswer();
                }
            });
        });
    </script>
</head>
<body>
    <div class="minecraft-bg">
        <h1>Welcome to Jacob's Website!</h1>
        <p>This is the coolest website ever, inspired by the blocky world of adventure!</p>
        
        <div class="image-container">
            <h2>Cool Jake</h2>
            <img src="CoolJake1.jpg" alt="Cool Jake 1">
            <img src="CoolJake2.jpg" alt="Cool Jake 2">
        </div>

        <div class="math-container">
            <h2>Math Challenge</h2>
            <p id="difficulty-level">Current Difficulty: 1</p>
            <p id="math-question"></p>
            <p id="math-attempts">Attempts left: 3</p>
            <input type="number" id="math-answer" placeholder="Your answer">
            <button onclick="checkAnswer()">Submit</button>
            <p id="math-notification" class="notification"></p>
        </div>

        <div class="rubiks-container">
            <h2>Try Solving Jake's Rubik's Cube!</h2>
            <iframe src="https://ruwix.com/online-puzzle-simulators/" allowfullscreen></iframe>
        </div>

        <div class="spotify-container">
            <h2>Listen to Music</h2>
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
</body>
</html>
